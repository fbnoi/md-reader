<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="../asset/css/app/screen.css">
	<link rel="stylesheet" href="../asset/css/app/grid.css">
	<link rel="stylesheet" href="../asset/css/app/file-tree.css">
	<link rel="stylesheet" href="../asset/css/app/toc.css">
	<link rel="stylesheet" href="../asset/css/app/article.css">
	<link rel="stylesheet" href="../asset/plugin/fontawesome/css/all.css">
	<link rel="stylesheet" href="../asset/plugin/fontawesome/css/fontawesome.min.css">
</head>

<body>
	<div class="container">
		<div class="grid">
			<div class="side-view">
				<div class="file-tree"></div>
				<div class="gutter gutter-side"></div>
				<div class="category"></div>
			</div>
			<div class="gutter gutter-main"></div>
			<div class="main-view">
				<div class="article"></div>
			</div>
		</div>
		<div class="tool-bar">
			<div class="tool-bar-item tool-open-index">
				<i class="fa-solid fa-house-chimney"></i>
			</div>
			<div class="tool-bar-item tool-open-dir">
				<i class="fa-solid fa-folder-plus"></i>
			</div>
			<div class="tool-bar-item tool-open-file">
				<i class="fa-solid fa-file-circle-plus"></i>
			</div>
			<div class="tool-bar-item tool-bar-item-right tool-dev-debug">
				<i class="fa-solid fa-bug"></i>
			</div>
		</div>
	</div>
	<script src="../asset/plugin/split.js/split-grid.js"></script>
	<script src="../asset/js/app/folder.js"></script>
	<script src="../asset/js/app/tool.js"></script>
</body>

</html>
