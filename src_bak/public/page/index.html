<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>MD Reader</title>
    <link rel="stylesheet" href="../asset/css/app/screen.css">
    <link rel="stylesheet" href="../asset/css/app/panel.css">
    <link rel="stylesheet" href="../asset/plugin/fontawesome/css/all.css">
	<link rel="stylesheet" href="../asset/plugin/fontawesome/css/fontawesome.min.css">
</head>

<body>
    <div class="container">
        <div class="panel">
            <div class="panel-tool">
                <div class="panel-tool-title">Start With</div>
                <div class="panel-tool-container">
                    <div class="panel-tool-item open-dir"><i class="fa-solid fa-folder-plus"></i>open dir ...</div>
                    <div class="panel-tool-item open-file"><i class="fa-solid fa-file-circle-plus"></i>open file ...</div>
                </div>
            </div>
            <div class="panel-history">
                <div class="panel-history-container">
                    <div class="history-title">
                        Recent Dirs
                    </div>
                    <div class="history-list dir-history">
                    </div>
                </div>
                <hr class="panel-history-divider">
                <div class="panel-history-container">
                    <div class="history-title">
                        Recent Files
                    </div>
                    <div class="history-list file-history">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../asset/js/app/index.js"></script>
</body>

</html>
